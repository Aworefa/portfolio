<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio works</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/dictionaryapi.css" />
  </head>
  <body class="">
    <main class="grid pl-3  md:px-[25%] py-5 md:py-10">
      <!-- first section with logo and mode -->
      <section class="flex flex-row w-[90vw] md:w-[50vw] md:justify-between ">
        <div id="logo">
          <i class="fa-solid  fa-book fa-beat-fade fa-lg"></i>
        </div>
        <div id="modesection " class="  flex flex-row ml-[50%] md:space-x-5">
          <form >
            <select name="text" id="text" class="mr-3 bg-transparent p-2 hover:dark:bg-gray-500  dark:text-white">
              <option value="Serif" > Serif</p></option>
              <option value="monospace">Mono</option>
              <option value="sans-serif">Sans</option>
            </select>
          </form>
          <!-- toggle bar -->
          <div class="toggle-btn">
            <div class="inner-circle"></div>
          </div>
          <i class="fa-regular fa-moon fa-xl p-3"></i>
        </div>
      </section>
      <!-- search bar section -->
      <section id="box" class="flex flex-row bg-slate-300 pr-5 w-[95vw] md:w-[50vw] justify-between rounded-lg h-8 ">
        <div >
          <input class="bg-inherit w-[25vw] ml-5 mt-1" type="text" name="find" id="nametofind" value="">        
        </div>
        <button id="search" ><i class="fa-solid fa-magnifying-glass fa-lg pt-3"></i></button>
      </section>
      <!-- the word searched  -->
      <section class="flex flex-row justify-between pr-7 mt-5">
        <p id="word" class="text-3xl font-serif font-bold"> </p>
        <audio id="see" >
          <source id="audio" src="" type="audio/ogg">
          <source id="audio" src="" type="audio/mpeg">
        </audio>
        <button id="over"><i class="fa-solid fa-play  text-indigo-900  p-5 bg-indigo-500 rounded-full"></i></button>
      </section>
      <!-- section of oral english -->
      <section class="text-indigo-900 font-serif font-semibold">
        <p id="oral"> </p>
      </section>
      <!-- sentence -->
      <section>
        <p id="type" class="font-bold text-xl mt-5"> </p>
        <p id="meaning1" class="pt-9"> </p>
      </section>
      <!-- section of translation -->
      <section id="setofmeaning" class="pl-5">
        <ul>
          <li id="li1"></li>
          <li id="li2"></li>
          <li id="li3"></li>
          <li id="li4"></li>
        </ul>
      </section>
      <!-- synonyms section  -->
      <section class="flex flex-row space-x-4">
        <p class="fada"></p>
        <p id="synonyms" class=" text-indigo-900"></p>
      </section>
      <!-- verb section  -->
      <section>
        <p id="type2" class="font-bold text-xl mt-5"> </p>
        <p id="meaning2" class="pt-9"></p>
      </section>
      <!-- meaning2 section  -->
      <section id="setofmeaning" class="pl-5">
        <ul>
          <li id="li5"></li>
          <li id="li6"></li>
          <li id="li7"></li>
          <li id="li8"></li>
        </ul>
      </section>
      <!-- syn22 -->
      <section class="flex flex-row space-x-4">
        <p class="fada"></p>
        <p id="synonyms2" class=" text-indigo-900"></p>
      </section>
    </main>
  </body>
  <script src="dictionapi.js"></script>
</html>
