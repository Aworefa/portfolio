<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password creator</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../css/all.css">
    
</head>

<body class="bg-slate-900">
    <main class=" items-center mx-auto my-32 flex flex-col space-y-4">
        <!-- title section -->
        <section class="">
            <p class="font-mono font-bold text-gray-600"> Password Generator</p>
        </section>
        <!-- where to display password -->
        <section class="flex flex-row justify-between px-3 py-[3px] bg-slate-500">
            <input id="showMe" type="text" placeholder="show me" class="bg-transparent" readonly>
            <button id="copyButton"><i class="fa-regular fa-copy text-emerald-500 hover:text-white"></i></button>
        </section>
        <!-- engine room section --> 
        <section class="bg-slate-500 flex flex-col pb-4 px-2 space-y-2">
            <div class="flex flex-row space-x-12 justify-between w-[206px]">
                <p class="text-gray-100 text-xs pt-[2px] font-mono">Character Lenght</p>
                <p id="gaugeValue" class="text-emerald-500 font-mono font-bold">0</p>
            </div>
            <div class="">
                <input class=" h-[5px] w-full slider" value="0" type="range" id="vol" name="vol" min="0" max="15">
            </div>
            <div class="flex flex-col space-y-2">
                <div class="flex flex-row space-x-2">
                    <input type="checkbox" id="upper" name="upper" class="accent-emerald-500">
                    <label for="upper " class="text-gray-100 text-xs font-mono">Include Letters</label>
                </div>
                <!-- <div class="flex flex-row space-x-2">
                    <input type="checkbox" id="lower" name="lower" class="accent-emerald-500">
                    <label for="lower " class="text-gray-100 text-xs font-mono">Include Lowercase Letters</label>
                </div> -->
                <div class="flex flex-row space-x-2">
                    <input type="checkbox" id="numbers" name="numbers" class="accent-emerald-500">
                    <label for="numbers " class="text-gray-100 text-xs font-mono">Include Numbers</label>
                </div>
                <div class="flex flex-row space-x-2">
                    <input type="checkbox" id="symbols" name="symbols" class="accent-emerald-500">
                    <label for="symbols " class="text-gray-100 text-xs font-mono">Include Symbols</label>
                </div>
            </div>
            <div class="bg-inherit flex flex-row justify-between py-3">
                <div>
                    <p class="font-bold font-mono pt-[2px] text-gray-200 text-xs">STRENGTH</p>
                </div>
                <div class="flex space-x-1">
                    <div class="">
                        <p class="font-bold text-gray-300" id="guage"></p>
                    </div>
                    
                </div>
            </div>
            <button><div class="flex flex-row space-x-2 justify-center bg-emerald-500">
                <p class="text-slate-900 font-mono font-semibold" id="generate">GENERATE</p>
                <i class="fa-solid fa-arrow-right pt-1 text-slate-900"></i>
            </div></button>
        </section>
    </main>
    <script src="newscript.js"></script>
</body>

</html>
